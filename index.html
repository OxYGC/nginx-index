  });
 
// 默认搜索引擎的内容，如果界面修改了需要同步修改
var thisSearch = 'http://www.caup.cn/search?q=';

$('#txt').keydown(function(ev){
    // 回车键的处理
    if(ev.keyCode==13){
        window.open(thisSearch + $('#txt').val())
        // $('#txt').val('');
        $('#box ul').html('')
    }
})
</script>
